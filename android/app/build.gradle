apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.studentapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src']
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.4.1"  // Add any other dependencies as required
    implementation "com.google.android.material:material:1.4.0"
    // Add other app-specific dependencies here
}
